<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch!</title>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 10px;">StopWatch!</h1>
        <div id="timerDisplay" class="timerDisplay">
            00 : 00 : 00
        </div>
        <div class="controls">
            <button style="background-color: #d23332" id="startTimer">Start</button>
            <button id="pauseTimer">Pause</button>
            <button style="background-color: #20b380" id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
